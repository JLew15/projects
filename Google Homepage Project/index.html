            <script>

            function Search() {
              if (document.querySelector('#search-input').value == "Bottega"){
              window.location.href="results-bottega.html";
            }
              else if (document.querySelector('#search-input').value.length >= 0) {
                window.location.href="results.html";
              } if (document. querySelector('#search-input').value.length == 0){
                window.location.href="index.html";
              }
             }
             function Lucky() {
              if (document.querySelector('#search-input').value == "Bottega") {
                window.location.href='results-bottega.html'
              }
              else {
                document.querySelector('#search-input').value = '';
              }
             }
             $(`#search-input`).keydown( e => {if (e.which == 13) Search();})
